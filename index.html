<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="Visualize your cost with our interactive pricing component!"
		/>
		<meta
			name="keywords"
			content="Interactive pricing component, Frontend Mentor price slider challenge, Frontend Mentor interactive price slider"
		/>
		<meta
			property="og:description"
			content="Visualize your cost with our interactive pricing component!"
		/>
		<meta
			property="twitter:description"
			content="Visualize your cost with our interactive pricing component!"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<script src="dist/script/index.js" defer></script>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Interactive pricing component</title>
	</head>
	<body>
		<div class="background"></div>
		<!-- Header -->
		<header class="header">
			<div class="h-group">
				<h1>Simple, traffic-based pricing</h1>
				<h2>Sign-up for our 30-day trial. No credit card required.</h2>
			</div>
		</header>

		<!-- Card component -->
		<main class="card">
			<div class="card__header">
				<h2 class="js_views">50K Pageviews</h2>
				<div class="card__prize">
					<span class="js_price">$12.00</span>
					/ month
				</div>
				<form aria-label="primary">
					<label aria-label="Price slider">
						<input
							type="range"
							min="10"
							max="1000"
							value="50"
							class="slider js_slider"
						/>
					</label>
				</form>
			</div>

			<form aria-label="secondary">
				<div class="billing">
					<p>Monthly&nbsp;Billing</p>
					<label class="toggle-label" aria-label="Toggle discount">
						<input
							type="checkbox"
							id="checkbox"
							class="js_checkbox"
						/>
						<span class="toggle"></span>
					</label>
					<div class="discount">
						<p>Yearly&nbsp;Billing</p>
						<span class="discount__span--lg">25% discount</span>
						<span class="discount__span--sm">-25%</span>
					</div>
				</div>
			</form>
			<hr />
			<footer class="footer-primary" aria-label="primary">
				<ul class="footer-list">
					<li>Unlimited websites</li>
					<li>100% data ownership</li>
					<li>Email reports</li>
				</ul>
				<button class="trial-button">Start my trial</button>
			</footer>
		</main>

		<!-- Footer with author attribution -->
		<footer class="footer-secondary" aria-label="secondary">
			<small class="attribution">
				Challenge by
				<a
					rel="noopener"
					href="https://www.frontendmentor.io?ref=challenge"
					target="_blank"
					>Frontend Mentor</a
				>. Coded by <a href="#">Helena Plantin</a>.
			</small>
		</footer>
	</body>
</html>
